<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
            position: relative;
            border: 1px solid red;
        }

        .page {
            overflow: hidden;
            min-height: 100vh;
        }

        .swiper-box {
            width: 75%;
            height: 120vh;
            position: absolute;
            bottom: -45%;
            left: 50%;
            transform: translateX(-50%);

        }

        .swiper {
            position: absolute;
            border-radius: 100%;
            width: 250px;
            height: 250px;
            overflow: hidden;
            cursor: pointer;
            transition: all 1s linear;
            text-align: center;
        }

        .swiper::before {
            content: '';
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            /* background-color: #ccc; */
            pointer-events: none;
        }

        .swiper.active::before {
            content: '';
            background-color: transparent;
        }

        .slider01 {
            top: 0%;
            left: 50%;
            transform: translateX(-50%);
        }

        .slider02 {
            top: 50%;
            right: 0%;
            transform: translateY(-50%);
        }

        .slider03 {
            bottom: 0%;
            left: 50%;
            transform: translateX(-50%);
        }

        .slider04 {
            top: 50%;
            left: 0%;
            transform: translateY(-50%);
        }

        .pagination-box {
            position: absolute;
            top: 50%;
            right: 3%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .bot {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            cursor: pointer;
            margin: 20% 0%;
            background-color: rgb(230, 137, 16);
        }

        .bot.active {
            background-color: #000;
        }
    </style>
</head>
